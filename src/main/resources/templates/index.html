<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Boot MVC</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="container">
	<div id="personForm">
		<h3 class="header">Person Information Form</h3>
		<form class="form-horizontal" action="addPerson" method="post">
			<div class="form-group">
				<label for="id">Id </label> <input type="number" name="id"
					class="form-control" />
			</div>
			<div class="form-group">
				<label for="firstName">First Name </label> <input type="text" th:value="${person.firstName}"
					name="firstName" class="form-control" />
			</div>
			<div class="form-group">
				<label for="lastname">Last Name </label> <input type="text" th:value="${person.lastName}"
					name="lastName" class="form-control" />
			</div>
			<div class="form-group">
				<label for="salary">Salary </label> <input type="text" th:value="${person.salary}"
																name="salary" class="form-control" />
			</div>
			<button type="submit" class="btn btn-outline-dark">Submit</button>
			<button type="reset" class="btn btn-outline-dark">Clear</button>
		</form>
	</div>
</body>
</html>
